<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 2
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-grid>
    <ion-row>
      <ion-col size="3" *ngFor="let isiFoto of fotoService.dataFoto; let counter=index">
        <ion-img [src]="isiFoto.webviewPath"></ion-img>

        <ion-row>
          <ion-col>
            <ion-checkbox (click)="klikCheckbox(counter)"></ion-checkbox>
          </ion-col>
        </ion-row>

    

      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
          <ion-button (click)="uploadFoto()" size="small" color="warning" fill="solid" expand="full" style="font-weight: bold;">
            Upload Foto
          </ion-button>
      </ion-col>
    </ion-row>

  </ion-grid>
  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button (click)="tambahFoto()">
      <ion-icon name="camera"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
